<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>До нового года осаталось </h2>
    <div class="group">
        <div class="timer">
            <p class="d"></p>
            <div class="time">Дней</div>
        </div>
        <div class="timer">
            <p class="h"></p>
            <div class="time">Часов</div>
        </div>
        <div class="timer">
            <p class="m"></p>
            <div class="time">Минут</div>
        </div>
        <div class="timer">
            <p class="s"></p>
            <div class="time">Секунд</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
